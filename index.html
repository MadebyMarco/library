<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <main>
        <form action="">
            <h1>New book</h1>
            <button type="button" class="exit">X</button>
            <div>
                <label for="author">Author</label>
                <input id="author"   type="text">
            </div>
            <div>
                <label for="bookTitle">Title</label>
                <input id="bookTitle" type="text">
            </div>
            <div>
                <label for="bookPages">Number of pages</label>
                <input id="bookPages" type="number">
            </div>
            <div>
                <label for="readStatus">Read</label>
                <input id="readStatus" type="text">
            </div>
            <div>
                <label for="bookGenre">Genre</label>
                <input id="bookGenre" type="text">
            </div>
            <button type="submit">Submit</button>
        </form>
        <button id="add-book">Add book</button>
        <div class="book-container">
        </div>
    </main>
</body>
</html>
